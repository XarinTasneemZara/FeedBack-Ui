<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback IO</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Elsie&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="feedback" id="feedback">
        <div class="feedback-emoji unhappy">
          <img
            src="https://cdn-icons-png.flaticon.com/512/166/166527.png"
            alt=""
            srcset=""
          />
          <small>Unhappy</small>
        </div>

        <div class="feedback-emoji neutral">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png"
            alt=""
            srcset=""
          />
          <small>Neutral</small>
        </div>

        <div class="feedback-emoji happy">
          <img
            src="https://cdn-icons-png.flaticon.com/512/166/166538.png"
            alt=""
            srcset=""
          />
          <small>Happy</small>
        </div>
      </div>

      <button class="btn" id="btn">Send Feedback</button>
    </div>

    <script src="Feedback.js"></script>
  </body>
</html>
